uart:
  rx_pin: GPIO13
  tx_pin: GPIO15
  baud_rate: 9600


sensor:
  - platform: aht10
    variant: AHT10
    address: 0x38
    temperature:
      name: "Temperature"
      id:   "temp_value"
      filters:
      - lambda:  |-
          return x - 3;
    humidity:
      name: "Humidity"
      id: "humidity_value"
      filters:
      - lambda:  |-
          return x + 7;

    update_interval: 30s
  - platform: mhz19
    id: "my_mhz19_id"
    co2:
      name: "MH-Z19 CO2 Value"
      id:   "co2_value"      
    update_interval: 30s
    automatic_baseline_calibration: false

switch:
 - platform: gpio
   pin:
    number: D4
   name: "calibrate"
   on_turn_on :
    then:
      - mhz19.calibrate_zero: my_mhz19_id


i2c:
  sda: D1
  scl: D2
  scan: true

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    reset_pin: D0
    address: 0x3C
    update_interval: 30s
    lambda: |-
      it.printf(0, 0, id(roboto),  "co2     : %.0f",  id(co2_value).state);
